<style>
:root{
  --primary:#6366f1;
  --secondary:#22d3ee;
  --accent:#f472b6;
  --dark:#020617;
  --light:#f8fafc;
  --success:#10b981;
  --error:#ef4444;
  --instagram: #E4405F;
  --github: #333333;
  --twitter: #1DA1F2;
  --linkedin: #0A66C2;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

/* ================= ANIMATED BACKGROUND ================= */
body{
  min-height:100vh;
  background:linear-gradient(180deg, #0a0a2a 0%, #020617 100%);
  color:white;
  overflow-x:hidden;
  position:relative;
}

/* Twinkling Starfield */
.starfield {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
}

.star {
  position:absolute;
  background-color:white;
  border-radius:50%;
  animation:twinkle var(--duration) infinite ease-in-out;
}

.star.small { width:1px; height:1px; }
.star.medium { width:2px; height:2px; }
.star.large { width:3px; height:3px; }

@keyframes twinkle {
  0%, 100% { opacity:0.2; }
  50% { opacity:1; }
}

/* Floating Gradient Orbs */
.gradient-orbs {
  position:fixed;
  width:200vw;
  height:200vh;
  top:-50vh;
  left:-50vw;
  z-index:-1;
  opacity:0.3;
}

.orb {
  position:absolute;
  border-radius:50%;
  filter:blur(60px);
  animation:float 20s infinite linear;
}

.orb-1 {
  width:500px;
  height:500px;
  background:radial-gradient(circle, var(--primary) 0%, transparent 70%);
  top:10%;
  left:10%;
  animation-duration:25s;
}

.orb-2 {
  width:600px;
  height:600px;
  background:radial-gradient(circle, var(--secondary) 0%, transparent 70%);
  top:60%;
  right:10%;
  animation-duration:30s;
  animation-delay:5s;
}

@keyframes float {
  0% { transform:translate(0, 0) rotate(0deg); }
  25% { transform:translate(100px, 50px) rotate(90deg); }
  50% { transform:translate(50px, 100px) rotate(180deg); }
  75% { transform:translate(-50px, 50px) rotate(270deg); }
  100% { transform:translate(0, 0) rotate(360deg); }
}

/* ================= ENHANCED NAVBAR ================= */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  position:sticky;
  top:0;
  z-index:100;
}

.navbar .logo{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:1.5rem;
  font-weight:600;
  color:white;
}

.logo-icon{
  font-size:2rem;
  color:var(--secondary);
}

.navbar ul{
  list-style:none;
  display:flex;
  gap:25px;
}

.navbar ul a{
  color:rgba(255,255,255,0.9);
  text-decoration:none;
  font-weight:500;
  padding:10px 15px;
  border-radius:12px;
  transition:all 0.3s ease;
  position:relative;
  overflow:hidden;
}

.navbar ul a:hover{
  color:#ffeb3b;
  background:rgba(255,255,255,0.1);
  transform:translateY(-2px);
}

.navbar ul a.active{
  background:linear-gradient(135deg, var(--primary), var(--secondary));
  color:white;
}

/* ================= SOCIAL MEDIA BAR ================= */
.social-bar {
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:15px;
  z-index:99;
}

.social-btn {
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.3rem;
  color:white;
  transition:all 0.3s ease;
  position:relative;
  overflow:hidden;
  border:none;
  cursor:pointer;
  text-decoration:none;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.social-btn:hover {
  transform:translateY(-5px) scale(1.1);
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.social-btn .tooltip {
  position:absolute;
  right:60px;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.8);
  color:white;
  padding:6px 12px;
  border-radius:6px;
  font-size:0.8rem;
  white-space:nowrap;
  opacity:0;
  transition:opacity 0.3s ease;
  pointer-events:none;
}

.social-btn:hover .tooltip {
  opacity:1;
}

/* Social Media Colors */
.instagram-btn {
  background:linear-gradient(45deg, #405DE6, #E4405F, #FD1D1D, #F77737);
}

.github-btn {
  background:var(--github);
}

.twitter-btn {
  background:var(--twitter);
}

.linkedin-btn {
  background:var(--linkedin);
}

.email-btn {

}

.whatsapp-btn {
  background:linear-gradient(45deg, #25D366, #128C7E);
}

/* ================= PAGE SECTION ================= */
.section-page{
  max-width:1200px;
  margin:60px auto;
  background:rgba(255,255,255,0.09);
  backdrop-filter:blur(26px) saturate(180%);
  padding:50px 40px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:
    0 40px 150px rgba(0,0,0,0.75),
    inset 0 1px 0 rgba(255,255,255,0.1);
  animation:enter 0.8s ease;
}

.section-page::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:4px;
  background:linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
  border-radius:30px 30px 0 0;
}

@keyframes enter{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.section-page h2{
  text-align:center;
  font-size:2.8rem;
  margin-bottom:40px;
  background:linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

/* ================= FILTER FORM ================= */
.filter-form{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.filter-form select,
.filter-form input{
  padding:15px;
  border-radius:15px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.07);
  color:white;
  font-size:1rem;
  transition:all 0.3s ease;
}

.filter-form select option{
  background:var(--dark);
}

.filter-form select:focus,
.filter-form input:focus{
  outline:none;
  border-color:var(--secondary);
  box-shadow:0 0 0 3px rgba(34,211,238,0.2);
  background:rgba(255,255,255,0.1);
}

.filter-form button{
  background:linear-gradient(135deg, var(--primary), var(--secondary));
  color:white;
  border:none;
  border-radius:15px;
  padding:16px;
  font-size:1.1rem;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.filter-form button:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

/* ================= LECTURE LIST ================= */
.material-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:25px;
}

.material-item{
  background:rgba(255,255,255,0.08);
  padding:25px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.1);
  transition:all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position:relative;
  overflow:hidden;
}

.material-item:hover{
  transform:translateY(-8px);
  background:rgba(255,255,255,0.12);
  border-color:var(--secondary);
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

.material-item::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:4px;
  background:linear-gradient(90deg, var(--primary), var(--accent));
}

.material-item strong{
  font-size:1.2rem;
  color:white;
  display:block;
  margin-bottom:10px;
}

.material-item span{
  display:block;
  font-size:0.9rem;
  color:rgba(255,255,255,0.7);
  margin-bottom:15px;
}

.material-item .badges{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.badge{
  padding:5px 10px;
  border-radius:20px;
  font-size:0.8rem;
  font-weight:500;
}

.branch-badge{background:rgba(99,102,241,0.3);color:#c7d2fe;}
.sem-badge{background:rgba(34,211,238,0.3);color:#a5f3fc;}
.subject-badge{background:rgba(244,114,182,0.3);color:#fbcfe8;}

.material-item a{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background:linear-gradient(135deg, #dc2626, #ef4444);
  color:white;
  padding:10px 20px;
  border-radius:12px;
  text-decoration:none;
  font-weight:500;
  transition:all 0.3s ease;
}

.material-item a:hover{
  background:linear-gradient(135deg, #b91c1c, #dc2626);
  transform:translateX(5px);
  box-shadow:0 8px 20px rgba(220,38,38,0.3);
}

/* Empty State */
.empty-state{
  text-align:center;
  padding:50px;
  grid-column:1/-1;
}

.empty-state i{
  font-size:4rem;
  color:rgba(255,255,255,0.2);
  margin-bottom:20px;
}

.empty-state p{
  font-size:1.2rem;
  color:rgba(255,255,255,0.5);
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:30px;
  color:rgba(255,255,255,0.6);
  margin-top:60px;
  border-top:1px solid rgba(255,255,255,0.1);
}

/* ================= MOBILE RESPONSIVE ================= */
@media(max-width:768px){
  .navbar{
    flex-direction:column;
    gap:20px;
    padding:20px;
  }
  
  .navbar ul{
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
  }
  
  .section-page{

  }
  
  .filter-form{

  }
  
  .material-list{
    grid-template-columns:1fr;
  }
  
  .social-bar{
    position:fixed;
    bottom:20px;
    top:auto;
    right:50%;
    transform:translateX(50%);
    flex-direction:row;
  }
}
</style>

<script>
// ================= STARFIELD GENERATOR =================
function createStarfield() {
  const starfield = document.getElementById('starfield');
  const starCount = 120;
  
  for(let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    const size = Math.random() * 3 + 1;
    const posX = Math.random() * 100;
    const posY = Math.random() * 100;
    const duration = Math.random() * 5 + 3;
    const delay = Math.random() * 5;
    
    star.classList.add('star');
    if(size < 1.5) star.classList.add('small');
    else if(size < 2.5) star.classList.add('medium');
    else star.classList.add('large');
    
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `${posX}%`;
    star.style.top = `${posY}%`;
    star.style.animationDuration = `${duration}s`;
    star.style.animationDelay = `${delay}s`;
    star.style.opacity = Math.random() * 0.7 + 0.3;
    
    starfield.appendChild(star);
  }
}

// ================= LECTURE DATA =================
const lectures = [
  {title:"DBMS â€“ Normalization & Forms", branch:"CSE", semester:"4", subject:"DBMS", link:"https://youtu.be/example1"},
  {title:"Data Structures â€“ Stack Operations", branch:"CSE", semester:"3", subject:"Data Structures", link:"https://youtu.be/example2"},
  {title:"Physics â€“ Wave Theory", branch:"ECE", semester:"1", subject:"Physics", link:"https://youtu.be/example3"},
  {title:"Mathematics â€“ Matrix Algebra", branch:"ME", semester:"2", subject:"Mathematics", link:"https://youtu.be/example4"},
  {title:"Algorithms â€“ Sorting Techniques", branch:"CSE", semester:"5", subject:"Algorithms", link:"https://youtu.be/example5"},
  {title:"Operating Systems â€“ Process Scheduling", branch:"CSE", semester:"6", subject:"Operating Systems", link:"https://youtu.be/example6"},
  {title:"Computer Networks â€“ TCP/IP Model", branch:"ECE", semester:"5", subject:"Computer Networks", link:"https://youtu.be/example7"},
  {title:"Mathematics â€“ Calculus Integration", branch:"CSE", semester:"2", subject:"Mathematics", link:"https://youtu.be/example8"}
];

// ================= FILTER FUNCTION =================
function filterLectures(){
  const branch = document.getElementById("branch").value;
  const semester = document.getElementById("semester").value;
  const subject = document.getElementById("subject").value;
  const search = document.getElementById("search").value.toLowerCase();
  const list = document.getElementById("lectureList");
  list.innerHTML = "";

  const filtered = lectures.filter(l =>
    (!branch || l.branch===branch) &&
    (!semester || l.semester===semester) &&
    (!subject || l.subject===subject) &&
    (!search || l.title.toLowerCase().includes(search))
  );

  if(filtered.length===0){
    list.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-video-slash"></i>
        <p>No lectures found for your selection. Try different filters!</p>
      </div>
    `;
    return;
  }

  filtered.forEach(l => {
    list.innerHTML += `
      <div class="material-item">
        <strong>${l.title}</strong>
        <span><i class="far fa-clock"></i> 45 min â€¢ <i class="fas fa-calendar"></i> Uploaded: 2 days ago</span>
        <div class="badges">
          <span class="badge branch-badge"><i class="fas fa-code-branch"></i> ${l.branch}</span>
          <span class="badge sem-badge"><i class="fas fa-graduation-cap"></i> Sem ${l.semester}</span>
          <span class="badge subject-badge"><i class="fas fa-book"></i> ${l.subject}</span>
        </div>
        <a href="${l.link}" target="_blank">
          <i class="fas fa-play"></i> Watch Lecture
        </a>
      </div>
    `;
  });
}

// ================= SOCIAL BUTTON TOOLTIPS =================
function initTooltips() {
  const socialBtns = document.querySelectorAll('.social-btn');
  socialBtns.forEach(btn => {
    btn.addEventListener('mouseenter', function() {
      const tooltip = this.querySelector('.tooltip');
      if(tooltip) tooltip.style.opacity = '1';
    });
    
    btn.addEventListener('mouseleave', function() {
      const tooltip = this.querySelector('.tooltip');
      if(tooltip) tooltip.style.opacity = '0';
    });
  });
}

// ================= INITIALIZE ON LOAD =================
document.addEventListener('DOMContentLoaded', function() {
  createStarfield();
  initTooltips();
  filterLectures(); // Show all lectures initially
  
  // Add animation to filter button
  const filterBtn = document.querySelector('.filter-form button');
  filterBtn.addEventListener('click', function() {
    this.style.transform = 'scale(0.95)';
    setTimeout(() => {
      this.style.transform = '';
    }, 200);
  });
  
  // Auto-submit on filter change
  document.querySelectorAll('select').forEach(select => {
    select.addEventListener('change', filterLectures);
  });
  
  // Auto-submit on search input
  document.getElementById('search').addEventListener('input', function() {
    clearTimeout(this.searchTimeout);
    this.searchTimeout = setTimeout(filterLectures, 500);
  });
});
</script>
