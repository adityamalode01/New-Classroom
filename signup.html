<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üìù Signup | Smart Classroom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#8b5cf6;
  --secondary:#ec4899;
  --dark:#020617;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ================= BACKGROUND ================= */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--dark);
  overflow:hidden;
}

/* Aurora */
.aurora{
  position:absolute;
  inset:-50%;
  background:
    radial-gradient(circle at 20% 30%, rgba(139,92,246,.35), transparent 45%),
    radial-gradient(circle at 80% 40%, rgba(236,72,153,.35), transparent 45%),
    radial-gradient(circle at 50% 70%, rgba(167,139,250,.35), transparent 45%);
  filter:blur(90px);
  animation:aurora 22s linear infinite;
}
@keyframes aurora{
  to{transform:rotate(360deg);}
}

/* Particles */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.12;
  animation:float linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* ================= CARD ================= */
.wrapper{
  perspective:1200px;
  z-index:2;
}

.signup-card{
  width:440px;
  padding:44px 36px;
  border-radius:30px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:
    0 40px 120px rgba(0,0,0,0.7),
    inset 0 0 40px rgba(139,92,246,0.25);
  text-align:center;
  color:white;
  transform-style:preserve-3d;
  animation:enter 1s cubic-bezier(.19,1,.22,1);
}

@keyframes enter{
  from{opacity:0; transform:translateY(60px) scale(.85);}
  to{opacity:1; transform:translateY(0) scale(1);}
}

.signup-card h2{
  font-size:2.2rem;
  margin-bottom:6px;
}

.signup-card p{
  font-size:.95rem;
  opacity:.85;
  margin-bottom:28px;
}

/* ================= INPUTS ================= */
.field{
  position:relative;
  margin-bottom:22px;
}

.field input{
  width:100%;
  padding:14px 48px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:white;
  font-size:1rem;
  outline:none;
  transition:.3s;
}

.field input:focus{
  border-color:var(--primary);
  box-shadow:0 0 18px rgba(139,92,246,.6);
}

.field label{
  position:absolute;
  left:48px;
  top:50%;
  transform:translateY(-50%);
  font-size:.85rem;
  color:#c7d2fe;
  pointer-events:none;
  transition:.3s;
}

.field input:focus + label,
.field input:valid + label{
  top:-8px;
  background:var(--dark);
  padding:0 6px;
  font-size:.7rem;
}

.field i{
  position:absolute;
  top:50%;
  left:16px;
  transform:translateY(-50%);
  color:#c7d2fe;
}

.field .toggle{
  right:16px;
  left:auto;
  cursor:pointer;
}

/* ================= BUTTON ================= */
.signup-btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  font-size:1.1rem;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.3s;
}

.signup-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 15px 35px rgba(0,0,0,.4);
}

.signup-btn.loading{
  background:#64748b;
  pointer-events:none;
}

.signup-btn.loading::after{
  content:"";
  width:24px;
  height:24px;
  border:3px solid white;
  border-top-color:transparent;
  border-radius:50%;
  position:absolute;
  inset:0;
  margin:auto;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

/* ================= LINKS ================= */
.links{
  margin-top:18px;
  font-size:.9rem;
}

.links a{
  color:#ddd6fe;
  text-decoration:none;
}
.links a:hover{text-decoration:underline;}
</style>
</head>

<body>

<div class="aurora"></div>

<script>
for(let i=0;i<40;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"%";
  p.style.animationDuration=6+Math.random()*10+"s";
  document.body.appendChild(p);
}
</script>

<div class="wrapper">
  <div class="signup-card" id="card">
    <h2>Create Account</h2>
    <p>Join Smart Classroom and start learning</p>

    <form id="signupForm">

      <div class="field">
        <i class="fas fa-user"></i>
        <input type="text" required>
        <label>Full Name</label>
      </div>

      <div class="field">
        <i class="fas fa-envelope"></i>
        <input type="email" required>
        <label>Email Address</label>
      </div>

      <div class="field">
        <i class="fas fa-lock"></i>
        <input type="password" id="pass" required>
        <label>Create Password</label>
        <i class="fas fa-eye toggle" onclick="togglePass()"></i>
      </div>

      <button class="signup-btn">Sign Up</button>
    </form>

    <div class="links">
      üîê Already have an account?
      <a href="login.html">Login here</a>
    </div>
  </div>
</div>

<script>
/* 3D tilt like login page */
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
  const x=(innerWidth/2-e.clientX)/30;
  const y=(innerHeight/2-e.clientY)/30;
  card.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});

/* Password toggle */
function togglePass(){
  const p=document.getElementById("pass");
  p.type=p.type==="password"?"text":"password";
}

/* Button loading */
document.getElementById("signupForm").addEventListener("submit",()=>{
  document.querySelector(".signup-btn").classList.add("loading");
});
</script>

</body>
</html>
