<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“¤ Smart Classroom | Upload Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#6a11cb;
  --secondary:#2575fc;
  --accent:#22d3ee;
  --dark:#020617;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  min-height:100vh;
  background:var(--dark);
  padding:30px 16px 120px;
  overflow-y:auto;
  color:white;
}

/* Aurora background */
.aurora{
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(circle at 20% 30%, rgba(106,17,203,.35), transparent 45%),
    radial-gradient(circle at 80% 40%, rgba(37,117,252,.35), transparent 45%),
    radial-gradient(circle at 50% 70%, rgba(34,211,238,.35), transparent 45%);
  filter:blur(100px);
  animation:aurora 24s linear infinite;
  z-index:-1;
}
@keyframes aurora{to{transform:rotate(360deg);}}

/* Card */
.upload-card{
  max-width:760px;
  margin:0 auto;
  padding:42px 38px;
  border-radius:30px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(24px);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:0 40px 140px rgba(0,0,0,0.75);
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:28px;
}
.header h2{font-size:2.3rem;}
.back-btn{
  padding:10px 18px;
  border-radius:14px;
  background:rgba(255,255,255,0.15);
  color:white;border:none;cursor:pointer;
}

/* Form */
form{display:flex;flex-direction:column;gap:22px;}
.section-title{
  font-size:1.1rem;
  border-left:4px solid var(--accent);
  padding-left:12px;
}

label{font-weight:500;margin-bottom:6px;display:block;}
input,select{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.25);
  background:transparent;
  color:white;
}
input:focus,select:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 16px rgba(34,211,238,.6);
}

/* File preview */
.preview{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,0.12);
  font-size:.9rem;
}
.preview img{
  width:48px;height:48px;
  object-fit:cover;border-radius:10px;
}

/* Progress bar */
.progress-box{
  display:none;
  margin-top:10px;
}
.progress{
  height:10px;
  background:rgba(255,255,255,.2);
  border-radius:20px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  transition:.3s;
}
.progress-text{
  margin-top:6px;
  font-size:.85rem;
  opacity:.85;
}

/* Sticky actions */
.sticky-actions{
  position:fixed;
  bottom:0;left:0;right:0;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(20px);
  padding:14px 18px;
  display:flex;
  gap:12px;
  justify-content:center;
  border-top:1px solid rgba(255,255,255,.15);
}

.btn{
  flex:1;
  max-width:260px;
  padding:14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-size:1rem;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}
.upload-btn{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
}
.clear-btn{
  background:rgba(255,255,255,0.15);
  color:white;
}

/* Mobile */
@media(max-width:720px){
  .upload-card{padding:30px 20px;}
  .header{flex-direction:column;gap:12px;align-items:flex-start;}
}
</style>
</head>

<body>

<div class="aurora"></div>

<div class="upload-card">
  <div class="header">
    <h2>ðŸ“¤ Upload Content</h2>
    <button class="back-btn" onclick="history.back()">
      <i class="fas fa-arrow-left"></i> Dashboard
    </button>
  </div>

  <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data">

    <div class="section-title">Academic Details</div>

    <div>
      <label>Branch</label>
      <select name="branch" required>
        <option value="">Select Branch</option>
        <option>CSE</option><option>ECE</option><option>ME</option><option>CE</option>
      </select>
    </div>

    <div>
      <label>Semester</label>
      <select name="semester" required>
        <option value="">Select Semester</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
      </select>
    </div>

    <div>
      <label>Subject</label>
      <input type="text" name="subject" placeholder="e.g., DBMS" required>
    </div>

    <div class="section-title">Files</div>

    <div>
      <label>PDF Notes</label>
      <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
      <div id="pdfPreview"></div>
    </div>

    <div>
      <label>Subject Image</label>
      <input type="file" id="imgFile" name="image" accept="image/*">
      <div id="imgPreview"></div>
    </div>

    <div>
      <label>Lecture Video Link</label>
      <input type="url" name="video" placeholder="https://youtu.be/...">
    </div>

    <div class="progress-box" id="progressBox">
      <div class="progress"><span id="bar"></span></div>
      <div class="progress-text" id="progressText">Uploadingâ€¦ 0%</div>
    </div>

  </form>
</div>

<!-- Sticky buttons -->
<div class="sticky-actions">
  <button class="btn upload-btn" onclick="startUpload()">
    <i class="fas fa-cloud-upload-alt"></i> Upload
  </button>
  <button class="btn clear-btn" onclick="clearForm()">
    <i class="fas fa-eraser"></i> Clear
  </button>
</div>

<script>
/* Preview PDF */
pdfFile.onchange=()=>{
  if(pdfFile.files[0]){
    pdfPreview.innerHTML=
      `<div class="preview"><i class="fas fa-file-pdf"></i>
      ${pdfFile.files[0].name} (${(pdfFile.files[0].size/1024/1024).toFixed(2)} MB)</div>`;
  }
};

/* Preview Image */
imgFile.onchange=()=>{
  if(imgFile.files[0]){
    const url=URL.createObjectURL(imgFile.files[0]);
    imgPreview.innerHTML=
      `<div class="preview"><img src="${url}"> Image selected</div>`;
  }
};

/* Fake progress (frontend) */
function startUpload(){
  const form=document.getElementById("uploadForm");
  if(!form.checkValidity()){form.reportValidity();return;}
  document.getElementById("progressBox").style.display="block";
  let p=0;
  const bar=document.getElementById("bar");
  const text=document.getElementById("progressText");
  const timer=setInterval(()=>{
    p+=10;
    bar.style.width=p+"%";
    text.textContent=`Uploadingâ€¦ ${p}%`;
    if(p>=100){
      clearInterval(timer);
      form.submit();
    }
  },200);
}

/* Clear */
function clearForm(){
  uploadForm.reset();
  pdfPreview.innerHTML="";
  imgPreview.innerHTML="";
  progressBox.style.display="none";
  bar.style.width="0%";
}
</script>

</body>
</html>
