<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classroom Upload Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    /* GENERAL RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .upload-card {
        background: #fff;
        width: 100%;
        max-width: 600px;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        position: relative;
        overflow: hidden;
    }

    .upload-card::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
        top: -50%;
        left: -50%;
        transform: rotate(45deg);
    }

    .upload-card h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        font-size: 2.5rem;
        position: relative;
        z-index: 2;
    }

    .upload-card form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        position: relative;
        z-index: 2;
    }

    .upload-card label {
        font-weight: 500;
        color: #333;
    }

    .upload-card input[type="text"],
    .upload-card input[type="url"],
    .upload-card input[type="file"],
    .upload-card select {
        padding: 12px 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        transition: 0.3s;
    }

    .upload-card input:focus,
    .upload-card select:focus {
        border-color: #2575fc;
        box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
        outline: none;
    }

    .upload-card button {
        background: #6a11cb;
        color: white;
        padding: 15px;
        border-radius: 12px;
        font-size: 1.2rem;
        cursor: pointer;
        border: none;
        transition: 0.3s;
    }

    .upload-card button:hover {
        background: #2575fc;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 650px){
        .upload-card {
            padding: 30px 20px;
        }
        .upload-card h2 {
            font-size: 2rem;
        }
    }
</style>
</head>
<body>

<div class="upload-card">
    <h2>ðŸ“¤ Upload Notes & Lecture</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <div>
            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="ME">ME</option>
                <option value="CE">CE</option>
            </select>
        </div>

        <div>
            <label for="semester">Semester</label>
            <select id="semester" name="semester" required>
                <option value="">Select Semester</option>
                <option>1</option><option>2</option><option>3</option><option>4</option>
                <option>5</option><option>6</option><option>7</option><option>8</option>
            </select>
        </div>

        <div>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="e.g., DBMS" required>
        </div>

        <div>
            <label for="file">Upload PDF Notes</label>
            <input type="file" id="file" name="file" accept="application/pdf" required>
        </div>

        <div>
            <label for="image">Upload Subject Image (Optional)</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>

        <div>
            <label for="video">Lecture Video Link (YouTube)</label>
            <input type="url" id="video" name="video" placeholder="https://youtu.be/...">
        </div>

        <button type="submit">Upload</button>
    </form>
</div>

</body>
</html>
