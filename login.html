<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Classroom | Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#7c7cff;
  --secondary:#22d3ee;
  --dark:#020617;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at center,#0f172a,#020617);
  overflow:hidden;
}

/* ================= ENERGY BACKGROUND ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ================= GLASS CARD ================= */
.login-card{
  width:390px;
  padding:42px 32px;
  border-radius:28px;
  background:linear-gradient(
    145deg,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.03)
  );
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:
    0 40px 120px rgba(0,0,0,0.8),
    inset 0 0 40px rgba(124,124,255,0.25);
  text-align:center;
  color:white;
  position:relative;
  z-index:1;
  animation:enter 1.2s cubic-bezier(.19,1,.22,1);
  transform-style:preserve-3d;
}

@keyframes enter{
  from{opacity:0; transform:translateY(80px) scale(0.8);}
  to{opacity:1; transform:translateY(0) scale(1);}
}

.login-card h1{
  font-size:2.4rem;
  letter-spacing:1px;
}

.login-card p{
  opacity:0.75;
  margin:10px 0 34px;
}

/* ================= INPUTS ================= */
.field{
  position:relative;
  margin-bottom:26px;
}

.field input{
  width:100%;
  padding:16px 48px;
  border-radius:18px;
  border:none;
  background:rgba(255,255,255,0.08);
  color:white;
  font-size:1rem;
  outline:none;
  transition:0.4s;
}

.field input:focus{
  background:rgba(255,255,255,0.15);
  box-shadow:0 0 30px rgba(124,124,255,0.8);
}

.field label{
  position:absolute;
  left:48px;
  top:50%;
  transform:translateY(-50%);
  font-size:0.85rem;
  color:#c7d2fe;
  pointer-events:none;
  transition:0.4s;
}

.field input:focus + label,
.field input:valid + label{
  top:-10px;
  font-size:0.7rem;
  background:#020617;
  padding:0 8px;
  color:#a5b4fc;
}

.field i{
  position:absolute;
  top:50%;
  left:18px;
  transform:translateY(-50%);
  color:#a5b4fc;
}

.eye{
  right:18px;
  left:auto;
  cursor:pointer;
}

/* ================= BUTTON ================= */
.login-btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  font-size:1.1rem;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:0.5s;
}

.login-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(124,124,255,0.9);
}

.login-btn.loading{
  border-radius:50%;
  width:52px;
  margin:auto;
  pointer-events:none;
}

.login-btn.loading span{
  opacity:0;
}

.login-btn.loading::after{
  content:"";
  width:26px;
  height:26px;
  border:3px solid white;
  border-top-color:transparent;
  border-radius:50%;
  position:absolute;
  inset:0;
  margin:auto;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.links{
  margin-top:22px;
  font-size:0.85rem;
}

.links a{
  color:#a5b4fc;
  text-decoration:none;
}
.links a:hover{text-decoration:underline;}
</style>
</head>

<body>

<canvas id="energy"></canvas>

<div class="login-card" id="card">
  <h1>Smart Login</h1>
  <p>Secure access to your classroom</p>

  <form id="loginForm">
    <div class="field">
      <i class="fas fa-envelope"></i>
      <input type="email" required>
      <label>Email Address</label>
    </div>

    <div class="field">
      <i class="fas fa-lock"></i>
      <input type="password" id="pass" required>
      <label>Password</label>
      <i class="fas fa-eye eye" onclick="togglePass()"></i>
    </div>

    <button class="login-btn"><span>Login</span></button>
  </form>

  <div class="links">
    New here? <a href="#">Create account</a>
  </div>
</div>

<script>
/* ===== ENERGY BACKGROUND ===== */
const canvas=document.getElementById("energy");
const ctx=canvas.getContext("2d");
resize();
window.onresize=resize;

let particles=[...Array(80)].map(()=>({
  x:Math.random()*innerWidth,
  y:Math.random()*innerHeight,
  vx:(Math.random()-0.5)*0.6,
  vy:(Math.random()-0.5)*0.6
}));

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle="#7c7cff";
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== 3D TILT ===== */
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
  let x=(innerWidth/2-e.clientX)/20;
  let y=(innerHeight/2-e.clientY)/20;
  card.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});

/* ===== PASSWORD TOGGLE ===== */
function togglePass(){
  const p=document.getElementById("pass");
  p.type=p.type==="password"?"text":"password";
}

/* ===== LOADING MORPH ===== */
document.getElementById("loginForm").addEventListener("submit",e=>{
  e.preventDefault();
  document.querySelector(".login-btn").classList.add("loading");
});
</script>

</body>
</html>
