<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üîê Login | Smart Classroom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#4f46e5,#6366f1);
}

/* LOGIN CARD */
.login-card{
  width:100%;
  max-width:420px;
  background:#ffffff;
  padding:40px 30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  text-align:center;
  animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.login-card h2{
  color:#4f46e5;
  margin-bottom:10px;
  font-size:2rem;
}

.login-card p{
  font-size:0.9rem;
  color:#666;
  margin-bottom:25px;
}

/* INPUTS */
.input-box{
  position:relative;
  margin-bottom:20px;
}

.input-box i{
  position:absolute;
  top:50%;
  left:12px;
  transform:translateY(-50%);
  color:#888;
}

.input-box input{
  width:100%;
  padding:12px 12px 12px 40px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:1rem;
  transition:0.3s;
}

.input-box input:focus{
  border-color:#4f46e5;
  box-shadow:0 0 10px rgba(79,70,229,0.4);
  outline:none;
}

/* BUTTON */
.login-card button{
  width:100%;
  background:linear-gradient(135deg,#4f46e5,#6366f1);
  color:white;
  border:none;
  padding:14px;
  border-radius:12px;
  font-size:1.1rem;
  cursor:pointer;
  transition:0.3s;
}

.login-card button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

/* LINKS */
.login-card .links{
  margin-top:15px;
  font-size:0.9rem;
}

.login-card a{
  color:#4f46e5;
  text-decoration:none;
  font-weight:500;
}

.login-card a:hover{
  text-decoration:underline;
}

/* ERROR MESSAGE (for future PHP) */
.error-message{
  background:#fee2e2;
  color:#b91c1c;
  padding:10px;
  border-radius:8px;
  margin-bottom:15px;
  font-size:0.9rem;
}

/* RESPONSIVE */
@media(max-width:480px){
  .login-card{
    padding:30px 20px;
  }
}
</style>
</head>
<body>

<div class="login-card">
  <h2>üîê Login</h2>
  <p>Access your Smart Classroom account</p>

  <!-- Error message placeholder -->
  <!-- <div class="error-message">‚ùå Invalid credentials</div> -->

  <form action="login.php" method="POST">
    <div class="input-box">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="Email address" required>
    </div>

    <div class="input-box">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" placeholder="Password" required>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="links">
    üë§ Don‚Äôt have an account?
    <a href="signup.html">Create one</a>
  </div>
</div>

</body>
</html>
