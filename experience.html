<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="website icon" href="bobo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .experience-header {
            text-align: center;
            padding: 50px 20px;
            background-color: #4facb0;
            color: white;
        }
        .experience-header h1 {
            font-size: 2.5rem;
        }
        .timeline {
            position: relative;
            margin: 50px auto;
            padding: 10px;
            max-width: 800px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: #007bff;
        }
        .timeline-item {
            position: relative;
            margin: 20px 0;
            padding-left: 30px;
            padding-right: 30px;
            text-align: center;
        }
        .timeline-item .timeline-content {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .timeline-item .timeline-content h5 {
            margin: 0;
        }
        .contact-section {
            padding: 50px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header class="experience-header d-flex align-items-center justify-content-center">
        <img src="eye.png" alt="Experience Image" class="experience-image me-4">
        <div>
            <h1>My Experience</h1>
            <p>A glimpse into my professional journey and milestones.</p>
        </div>
    </header>
    
    <style>
        .experience-header {
            text-align: center;
            padding: 3px 20px;
            background-color: #4facb0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .experience-header img {
            width: 300px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
    </style>
    

    <div class="timeline">
        <div class="timeline-item">
            <div class="timeline-content">
                <h5>Fresher</h5>
            </div>
        </div>
    </div>

    <div class="container contact-section">
        <h2 class="text-center">Share Your Feedback</h2>
        <p class="text-center">Let me know your thoughts or inquire about my experience.</p>
        <form id="experienceForm" action="https://formspree.io/f/mlgrppwe" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('experienceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            fetch(this.action, {
                method: this.method,
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Thank you for your feedback!');
                    this.reset();
                } else {
                    alert('Oops! Something went wrong. Please try again.');
                }
            }).catch(() => alert('Error connecting to the server. Please try again later.'));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
