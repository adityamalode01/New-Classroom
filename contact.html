<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="bobo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Classroom | Contact</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #4f46e5, #1e1b4b);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-wrapper {
      max-width: 900px;
      width: 100%;
      padding: 40px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 40px;
      color: #fff;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    /* Floating circles */
    .contact-card::before,
    .contact-card::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.7;
    }

    .contact-card::before {
      width: 250px;
      height: 250px;
      background: #22c55e;
      top: -80px;
      left: -80px;
    }

    .contact-card::after {
      width: 300px;
      height: 300px;
      background: #ec4899;
      bottom: -100px;
      right: -100px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      opacity: 0.9;
      margin-bottom: 35px;
    }

    .info-box {
      text-align: center;
      margin-bottom: 30px;
    }

    .info-box p {
      margin: 5px 0;
      font-size: 16px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 12px;
      padding: 12px 15px;
    }

    .form-control:focus {
      box-shadow: none;
      border: 2px solid #6366f1;
    }

    .btn-send {
      width: 100%;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      color: white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-send:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(34,197,94,0.6);
    }

    @media (max-width: 768px) {
      .contact-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-wrapper">
    <div class="contact-card">

      <h2>üì© Get in Touch</h2>
      <p class="subtitle">Smart Classroom ‚Äì We‚Äôd love to hear from you</p>

      <div class="info-box">
        <p><strong>üìû Phone:</strong> +91 7498147593</p>
        <p><strong>üìß Email:</strong> rameshprasadrp123@gmail.com</p>
      </div>

      <form id="contactForm" action="https://formspree.io/f/xqakooaw" method="POST">

        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea name="message" rows="4" class="form-control" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn btn-send">Send Message üöÄ</button>
      </form>

    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      fetch(this.action, {
        method: this.method,
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
      }).then(res => {
        if (res.ok) {
          alert('‚úÖ Message sent successfully!');
          this.reset();
        } else {
          alert('‚ùå Failed to send message. Try again.');
        }
      }).catch(() => {
        alert('‚ö†Ô∏è Network error. Please try later.');
      });
    });
  </script>

</body>
</html>
