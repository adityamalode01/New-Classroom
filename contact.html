<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="bobo.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Classroom | Contact</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6366f1;
  --secondary:#22d3ee;
  --accent:#f472b6;
  --dark:#020617;
  --light:#f8fafc;
  --success:#10b981;
  --error:#ef4444;
  --instagram: #E4405F;
  --github: #333333;
  --twitter: #1DA1F2;
  --linkedin: #0A66C2;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ================= BODY & TWINKLING STARFIELD ================= */
body{
  min-height:100vh;
  background:linear-gradient(180deg, #0a0a2a 0%, #020617 100%);
  overflow-x:hidden;
  color:white;
  position:relative;
  padding:40px 16px;
}

/* Twinkling Starfield Background */
.starfield {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
  overflow:hidden;
}

.star {
  position:absolute;
  background-color:white;
  border-radius:50%;
  animation:twinkle var(--duration) infinite ease-in-out;
}

.star.small { width:1px; height:1px; }
.star.medium { width:2px; height:2px; }
.star.large { width:3px; height:3px; }

@keyframes twinkle {
  0%, 100% { opacity:0.2; }
  50% { opacity:1; }
}

/* Animated Gradient Orbs */
.gradient-orbs {
  position:fixed;
  width:200vw;
  height:200vh;
  top:-50vh;
  left:-50vw;
  z-index:-1;
  opacity:0.4;
}

.orb {
  position:absolute;
  border-radius:50%;
  filter:blur(60px);
  animation:float 20s infinite linear;
}

.orb-1 {
  width:500px;
  height:500px;
  background:radial-gradient(circle, var(--primary) 0%, transparent 70%);
  top:10%;
  left:10%;
  animation-duration:25s;
  animation-delay:0s;
}

.orb-2 {
  width:600px;
  height:600px;
  background:radial-gradient(circle, var(--secondary) 0%, transparent 70%);
  top:60%;
  right:10%;
  animation-duration:30s;
  animation-delay:5s;
}

.orb-3 {
  width:400px;
  height:400px;
  background:radial-gradient(circle, var(--accent) 0%, transparent 70%);
  bottom:10%;
  left:20%;
  animation-duration:35s;
  animation-delay:10s;
}

@keyframes float {
  0% { transform:translate(0, 0) rotate(0deg); }
  25% { transform:translate(100px, 50px) rotate(90deg); }
  50% { transform:translate(50px, 100px) rotate(180deg); }
  75% { transform:translate(-50px, 50px) rotate(270deg); }
  100% { transform:translate(0, 0) rotate(360deg); }
}

/* Interactive Particles */
#particles-js {
  position:fixed;
  width:100%;
  height:100%;
  z-index:-1;
  pointer-events:none;
}

/* ================= CARD ================= */
.contact-card{
  max-width:850px;
  margin:40px auto;
  padding:60px 50px;
  border-radius:34px;
  background:rgba(255,255,255,0.09);
  backdrop-filter:blur(26px) saturate(180%);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:
    0 40px 150px rgba(0,0,0,0.75),
    inset 0 1px 0 rgba(255,255,255,0.1);
  animation:enter 0.9s cubic-bezier(0.34, 1.56, 0.64, 1);
  position:relative;
  overflow:hidden;
}

.contact-card::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:4px;
  background:linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
  border-radius:34px 34px 0 0;
}

@keyframes enter{
  from{opacity:0; transform:translateY(45px) scale(0.95);}
  to{opacity:1; transform:translateY(0) scale(1);}
}

/* ================= HEADER ================= */
.header{
  text-align:center;
  margin-bottom:40px;
  position:relative;
}

h2{
  font-size:2.8rem;
  margin-bottom:10px;
  background:linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  display:inline-block;
  position:relative;
}

.subtitle{
  text-align:center;
  opacity:.85;
  margin-bottom:36px;
  font-size:1.1rem;
  max-width:600px;
  margin-left:auto;
  margin-right:auto;
  line-height:1.6;
}

/* ================= INFO CARDS ================= */
.info-row{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin-bottom:40px;
}

.info-card{
  padding:16px 24px;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
  font-size:1rem;
  transition:all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  display:flex;
  align-items:center;
  gap:12px;
  border:1px solid rgba(255,255,255,0.1);
  min-width:220px;
  justify-content:center;
  position:relative;
  overflow:hidden;
  cursor:pointer;
}

.info-card:hover{
  background:rgba(255,255,255,0.15);
  transform:translateY(-5px);
  border-color:rgba(255,255,255,0.25);
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

.info-card i{
  font-size:1.3rem;
  color:var(--secondary);
}

/* ================= SOCIAL MEDIA BUTTONS ================= */
.social-section {
  text-align:center;
  margin:40px 0 30px;
}

.social-title {
  font-size:1.2rem;
  margin-bottom:20px;
  opacity:0.9;
}

.social-buttons {
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.social-btn {
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
  color:white;
  transition:all 0.3s ease;
  position:relative;
  overflow:hidden;
  border:none;
  cursor:pointer;
  text-decoration:none;
}

.social-btn::before {
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:inherit;
  border-radius:50%;
  transition:transform 0.3s ease;
}

.social-btn:hover::before {
  transform:scale(1.1);
}

.social-btn:hover {
  transform:translateY(-5px);
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.social-btn i {
  position:relative;
  z-index:1;
}

/* Social Media Colors */
.instagram-btn {
  background:linear-gradient(45deg, #405DE6, #E4405F, #FD1D1D, #F77737);
}

.github-btn {
  background:var(--github);
}

.twitter-btn {
  background:var(--twitter);
}

.linkedin-btn {
  background:var(--linkedin);
}

.email-btn {
  background:linear-gradient(45deg, #EA4335, #34A853);
}

.whatsapp-btn {
  background:linear-gradient(45deg, #25D366, #128C7E);
}

/* Tooltip */
.social-btn .tooltip {
  position:absolute;
  bottom:-40px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.8);
  color:white;
  padding:5px 10px;
  border-radius:5px;
  font-size:0.8rem;
  white-space:nowrap;
  opacity:0;
  transition:opacity 0.3s ease;
  pointer-events:none;
  z-index:10;
}

.social-btn:hover .tooltip {
  opacity:1;
}

/* ================= FORM ================= */
form{
  display:flex;
  flex-direction:column;
  gap:28px;
  margin-top:30px;
}

.field{
  position:relative;
}

.field input,
.field textarea{
  width:100%;
  padding:18px 20px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,0.05);
  color:white;
  font-size:1.05rem;
  resize:none;
  transition:all 0.3s ease;
}

.field textarea{
  min-height:140px;
}

.field label{
  position:absolute;
  top:50%;
  left:20px;
  transform:translateY(-50%);
  font-size:.9rem;
  color:#c7d2fe;
  pointer-events:none;
  transition:all 0.3s ease;
  background:transparent;
  padding:0 8px;
}

.field textarea + label{
  top:28px;
  transform:none;
}

.field input:focus,
.field textarea:focus{
  outline:none;
  border-color:var(--secondary);
  box-shadow:0 0 0 3px rgba(34,211,238,0.2), 0 10px 30px rgba(0,0,0,0.3);
  background:rgba(255,255,255,0.07);
}

.field input:focus + label,
.field input:valid + label,
.field textarea:focus + label,
.field textarea:valid + label{
  top:-10px;
  background:var(--dark);
  padding:0 10px;
  font-size:.75rem;
  color:var(--secondary);
  font-weight:500;
  border-radius:4px;
}

/* ================= BUTTON ================= */
.btn-send{
  margin-top:20px;
  padding:18px;
  border-radius:18px;
  border:none;
  font-size:1.2rem;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg, var(--primary), var(--secondary));
  color:white;
  transition:all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  letter-spacing:0.5px;
}

.btn-send:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  background:linear-gradient(135deg, var(--secondary), var(--primary));
}

.btn-send.loading{
  pointer-events:none;
  background:linear-gradient(135deg, #475569, #64748b);
}

.btn-send.loading span{
  opacity:0;
}

.btn-send.loading::after{
  content:"";
  width:28px;
  height:28px;
  border:3px solid white;
  border-top-color:transparent;
  border-radius:50%;
  position:absolute;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg);}}

/* ================= STATUS ================= */
.status{
  text-align:center;
  margin-top:20px;
  font-size:1rem;
  padding:14px;
  border-radius:12px;
  transition:all 0.4s ease;
  opacity:0;
  transform:translateY(10px);
}

.status.show{
  opacity:1;
  transform:translateY(0);
}

.status.success{
  background:rgba(16, 185, 129, 0.15);
  color:#a7f3d0;
  border:1px solid rgba(16, 185, 129, 0.3);
}

.status.error{
  background:rgba(239, 68, 68, 0.15);
  color:#fecaca;
  border:1px solid rgba(239, 68, 68, 0.3);
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .contact-card{
    padding:40px 25px;
    border-radius:28px;
    margin:20px auto;
  }
  
  h2{
    font-size:2.3rem;
  }
  
  .info-card{
    min-width:100%;
  }
  
  .info-row{
    flex-direction:column;
    gap:15px;
  }
  
  .social-buttons {
    gap:15px;
  }
  
  .social-btn {
    width:50px;
    height:50px;
    font-size:1.3rem;
  }
}
</style>
</head>

<body>

<!-- Twinkling Starfield Background -->
<div class="starfield" id="starfield"></div>

<!-- Animated Gradient Orbs -->
<div class="gradient-orbs">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
</div>

<!-- Interactive Particles Container -->
<div id="particles-js"></div>

<div class="contact-card">

  <div class="header">
    <h2><i class="fas fa-envelope"></i> Contact Us</h2>
    <p class="subtitle">Smart Classroom ‚Äî Get in touch with our team. We're here to help you with any questions or support you might need.</p>
  </div>

  <!-- Interactive Info Cards -->
  <div class="info-row">
    <div class="info-card" onclick="callPhone()">
      <i class="fas fa-phone-alt"></i>
      <span>+91 7498147593</span>
    </div>
    <div class="info-card" onclick="sendEmail()">
      <i class="fas fa-envelope"></i>
      <span>rameshprasadrp123@gmail.com</span>
    </div>
    <div class="info-card" onclick="showHours()">
      <i class="fas fa-clock"></i>
      <span>Mon-Fri: 9AM - 6PM</span>
    </div>
  </div>

  <!-- Social Media Buttons -->
  <div class="social-section">
    <h3 class="social-title">Connect With Us</h3>
    <div class="social-buttons">
      <a href="https://instagram.com/Ramesh__6162" target="_blank" class="social-btn instagram-btn">
        <i class="fab fa-instagram"></i>
        <span class="tooltip">Follow @Ramesh__6162</span>
      </a>
      
      <a href="mailto:rameshprasadrp901@gmail.com" class="social-btn email-btn">
        <i class="fas fa-envelope"></i>
        <span class="tooltip">Email Ramesh</span>
      </a>
      
      <a href="https://github.com" target="_blank" class="social-btn github-btn">
        <i class="fab fa-github"></i>
        <span class="tooltip">GitHub Profile</span>
      </a>
      
      <a href="https://twitter.com" target="_blank" class="social-btn twitter-btn">
        <i class="fab fa-twitter"></i>
        <span class="tooltip">Twitter</span>
      </a>
      
      <a href="https://linkedin.com" target="_blank" class="social-btn linkedin-btn">
        <i class="fab fa-linkedin-in"></i>
        <span class="tooltip">LinkedIn</span>
      </a>
      
      <a href="https://wa.me/917498147593" target="_blank" class="social-btn whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
        <span class="tooltip">WhatsApp</span>
      </a>
    </div>
  </div>

  <!-- Contact Form -->
  <form id="contactForm" action="https://formspree.io/f/mlgrppwe" method="POST">
    <div class="field">
      <input type="text" name="name" required>
      <label><i class="fas fa-user"></i> Your Name</label>
    </div>

    <div class="field">
      <input type="email" name="email" required>
      <label><i class="fas fa-at"></i> Email Address</label>
    </div>

    <div class="field">
      <textarea name="message" rows="4" required maxlength="500"></textarea>
      <label><i class="fas fa-comment-alt"></i> Your Message</label>
    </div>

    <button type="submit" class="btn-send">
      <span>Send Message</span>
      <i class="fas fa-paper-plane"></i>
    </button>
    
    <div class="status" id="status"></div>
  </form>

</div>

<!-- Particles.js Library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
// ================= STARFIELD GENERATOR =================
function createStarfield() {
  const starfield = document.getElementById('starfield');
  const starCount = 150;
  
  for(let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    const size = Math.random() * 3 + 1;
    const posX = Math.random() * 100;
    const posY = Math.random() * 100;
    const duration = Math.random() * 5 + 3;
    const delay = Math.random() * 5;
    
    star.classList.add('star');
    if(size < 1.5) star.classList.add('small');
    else if(size < 2.5) star.classList.add('medium');
    else star.classList.add('large');
    
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `${posX}%`;
    star.style.top = `${posY}%`;
    star.style.animationDuration = `${duration}s`;
    star.style.animationDelay = `${delay}s`;
    star.style.opacity = Math.random() * 0.7 + 0.3;
    
    starfield.appendChild(star);
  }
}

// ================= PARTICLES.JS CONFIGURATION =================
particlesJS('particles-js', {
  particles: {
    number: { value: 40, density: { enable: true, value_area: 800 } },
    color: { value: "#ffffff" },
    shape: { type: "circle" },
    opacity: { value: 0.3, random: true },
    size: { value: 3, random: true },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#6366f1",
      opacity: 0.2,
      width: 1
    },
    move: {
      enable: true,
      speed: 2,
      direction: "none",
      random: true,
      straight: false,
      out_mode: "out",
      bounce: false
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "repulse" },
      onclick: { enable: true, mode: "push" }
    }
  }
});

// ================= SOCIAL BUTTON FUNCTIONS =================
function callPhone() {
  if(confirm("Call +91 7498147593?")) {
    window.location.href = "tel:+917498147593";
  }
}

function sendEmail() {
  window.location.href = "mailto:rameshprasadrp123@gmail.com";
}

function showHours() {
  alert("üìÖ Working Hours:\nMonday - Friday: 9:00 AM - 6:00 PM\nSaturday: 10:00 AM - 2:00 PM\nSunday: Closed");
}

// ================= FORM SUBMISSION =================
const form = document.getElementById("contactForm");
const statusEl = document.getElementById("status");
const btn = document.querySelector(".btn-send");
const btnText = btn.querySelector("span");

form.addEventListener("submit", e => {
  e.preventDefault();
  
  btn.classList.add("loading");
  btnText.textContent = "Sending...";
  
  statusEl.textContent = "Sending your message...";
  statusEl.className = "status show";
  
  const formData = new FormData(form);
  
  setTimeout(() => {
    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { Accept: "application/json" }
    })
    .then(res => {
      btn.classList.remove("loading");
      btnText.textContent = "Send Message";
      
      if(res.ok) {
        statusEl.textContent = "‚úÖ Your message has been sent successfully! We'll get back to you soon.";
        statusEl.className = "status success show";
        form.reset();
        
        // Create celebration effect
        createCelebration();
        
        setTimeout(() => {
          statusEl.classList.remove("show");
        }, 5000);
      } else {
        statusEl.textContent = "‚ùå Failed to send message. Please try again or contact us directly.";
        statusEl.className = "status error show";
      }
    })
    .catch(() => {
      btn.classList.remove("loading");
      btnText.textContent = "Send Message";
      statusEl.textContent = "‚ö†Ô∏è Network error. Please check your connection and try again.";
      statusEl.className = "status error show";
    });
  }, 800);
});

// ================= CELEBRATION EFFECT =================
function createCelebration() {
  const colors = ['#6366f1', '#22d3ee', '#f472b6', '#10b981', '#fbbf24'];
  
  for(let i = 0; i < 30; i++) {
    const confetti = document.createElement('div');
    confetti.style.position = 'fixed';
    confetti.style.width = '10px';
    confetti.style.height = '10px';
    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.top = '-20px';
    confetti.style.opacity = '0.8';
    confetti.style.zIndex = '9999';
    confetti.style.pointerEvents = 'none';
    
    document.body.appendChild(confetti);
    
    const animation = confetti.animate([
      { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
      { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
    ], {
      duration: Math.random() * 2000 + 2000,
      easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
    });
    
    animation.onfinish = () => confetti.remove();
  }
}

// ================= INITIALIZE ON LOAD =================
document.addEventListener('DOMContentLoaded', function() {
  createStarfield();
  
  // Initialize tooltips
  const socialBtns = document.querySelectorAll('.social-btn');
  socialBtns.forEach(btn => {
    btn.addEventListener('mouseenter', function() {
      const tooltip = this.querySelector('.tooltip');
      if(tooltip) {
        tooltip.style.opacity = '1';
      }
    });
    
    btn.addEventListener('mouseleave', function() {
      const tooltip = this.querySelector('.tooltip');
      if(tooltip) {
        tooltip.style.opacity = '0';
      }
    });
  });
});

// ================= EMAIL VALIDATION =================
function validateEmail(email) {
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailPattern.test(email);
}

// Add email validation to form
const emailInput = document.querySelector('input[type="email"]');
if(emailInput) {
  emailInput.addEventListener('blur', function() {
    if(this.value && !validateEmail(this.value)) {
      this.style.borderColor = 'var(--error)';
      this.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.2)';
    } else {
      this.style.borderColor = 'rgba(255,255,255,.2)';
      this.style.boxShadow = 'none';
    }
  });
}
</script>
