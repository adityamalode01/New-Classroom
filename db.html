<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Welcome to Classroom</h1>
</header>

<main>
    <h2>Student List</h2>
    <ul id="studentList"></ul>
</main>

<footer>
    <p>&copy; 2025 Classroom | Made for Engineering Students</p>
</footer>

<script>
    // Simulated student data (replaces database)
    const students = [
        { name: "John Doe", email: "john@example.com" },
        { name: "Jane Smith", email: "jane@example.com" },
        { name: "Alex Brown", email: "alex@example.com" }
    ];

    const list = document.getElementById("studentList");

    if (students.length > 0) {
        students.forEach(student => {
            const li = document.createElement("li");
            li.textContent = `${student.name} - ${student.email}`;
            list.appendChild(li);
        });
    } else {
        list.innerHTML = "<li>No students found.</li>";
    }
</script>

</body>
</html>
